                </li>
                <li class="logout mx-3">
                    <button type="button" class="btn btn-secondary" data-toggle="modal"
                        data-target="#LoginModal">Login</button>

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="User">Username</label>
                            <input type="text" class="form-control" id="user" name="User" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="Password1" name="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Confirm Password</label>
                            <input type="password" class="form-control" id="Password2" name="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <p class="error text-danger center-align"></p>
                        <!-- <div class="spinner-border text-secondary " role="status">
                            <span class="sr-only">Loading...</span>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="login-Email" aria-describedby="emailHelp"
                                required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="login-Password" name="Password" required>
                            <p id="login-status"></p>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <p class="error text-danger center-align"></p>
                    </form>
                    <div class="modal-footer mt-3">
                        <div>Don't you have an account?<a data-toggle="modal" 
                             data-dismiss="modal" data-target="#signupModal">Signup</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>










    <div class="container">
        <p id="status"></p>
    </div>


    <div class="container">
        <div class="col-xl-4 col-lg-4">

                <div class="form-group">
                    <!-- <label for="exampleFormControlTextarea1">Comments:</label> -->
                    <textarea class="form-control" id="comment-text" rows="3" placeholder="write something here"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div>Comments:</div>
